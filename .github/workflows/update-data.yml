name: Update FDA data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 1 * *"

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update data
        run: |
          python scripts/update_data.py

      - name: Commit changes
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add ai-ml-enabled-devices-xml.xml data/ai-ml-enabled-devices-enriched.json index.html
            git commit -m "Update FDA AI/ML device data"
            git push
          else
            echo "No changes to commit."
          fi
